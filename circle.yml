machine:
    java:
        version: oraclejdk8
    environment:

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "tools"
        - echo y | android update sdk --no-ui --all --filter "platform-tools"
        - echo y | android update sdk --no-ui --all --filter "build-tools"
        - echo y | android update sdk --no-ui --all --filter "android-24"
        - echo y | android update sdk --no-ui --all --filter "build-tools-24.0.2"
        - echo y | android update sdk --no-ui --all --filter "extra-google-m2repository"
        - echo y | android update sdk --no-ui --all --filter "extra-google-google_play_services"
        - echo y | android update sdk --no-ui --all --filter "extra-android-support"
        - echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"

checkout:
    post:
        - git submodule init
        - git submodule update

test:
    override:
        - emulator -avd circleci-android22 -no-audio -no-window:
            background: true
            parallel: true
        - circle-android wait-for-boot
        - ./gradlew jacocoReport
    post:
        - mkdir -v $CIRCLE_TEST_REPORTS/reports
        - cp -v ./*/build/test-results/debug/*.xml $CIRCLE_TEST_REPORTS/reports
        - bash <(curl -s https://codecov.io/bash)